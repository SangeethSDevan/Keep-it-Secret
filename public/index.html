<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep it Secret</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Assets/incognito.svg" type="image/x-icon">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="./Assets/incognito.svg" alt="" id="incognito">
    <div class="container">
        <div class="card">
            <h2>Encrypt or Decrypt</h2>
            <p id="choice">What's your choice?</p>
            <input type="text" placeholder="Enter the Secret" id="encrypt">
            <div class="button">
                <button onclick="encrypt()"><img src="./Assets/lock-fill.svg">encrypt</button>
                <button onclick="decrypt()"><img src="./Assets/unlock-fill.svg">decrypt</button>
            </div>
            <label for="encrypted">Your Secret Message</label>
            <p id="encrypted">Will be here!</p>
        </div>
    </div>
</body>

</html>
